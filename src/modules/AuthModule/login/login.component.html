<div class="limiter">
  <div
    class="container-login100 d-flex justify-content-center align-items-center"
  >
    <div
      class="
        wrap-login100
        d-flex
        container-fluid
        col-lg-8 col-xl-6 col-md-9 col-sm-11 col-10
        m-0
        pr-3
        pl-3
        h-75
        flex-wrap
      "
    >
      <div
        class="col-6 align-items-center d-none d-sm-flex"
        style="height: 90%"
      >
        <img
          src="https://vietjack.online/images/img-01.png"
          alt="IMG"
          class="w-100"
        />
      </div>

      <form
        class="
          login100-form
          validate-form
          d-flex
          flex-column
          justify-content-center
          col-sm-6
        "
        style="height: 90%"
        [formGroup]="formGroup"
      >
        <h1 class="login100-form-title text-center">Login Form</h1>

        <div class="mt-4">
          <input
            type="email"
            class="form-control input100"
            id="emailControl"
            placeholder="Your email"
            formControlName="userName"
            (click)="loginFail = false"
          />
          <ul class="text-danger caution">
            <li
              *ngIf="
                formGroup.controls.userName?.errors?.required &&
                formGroup.controls.userName?.touched
              "
            >
              E-mail is required
            </li>
            <li>
              <!-- kiem tra type email  -->
            </li>
          </ul>
        </div>

        <div data-validate="Password is required" class="mt-3">
          <input
            type="password"
            class="form-control input100"
            placeholder="Your password"
            formControlName="passWord"
            (click)="loginFail = false"
          />
          <ul class="text-danger caution">
            <li
              *ngIf="
                formGroup.controls.passWord?.errors?.required &&
                formGroup.controls.passWord?.touched
              "
            >
              Password is required
            </li>
            <li *ngIf="loginFail">Email or Password invalid</li>
          </ul>
        </div>

        <div class="mt-3">
          <button
            class="
              btn btn-success
              w-100
              login100-form-btn
              text-white
              d-flex
              justify-content-center
              align-items-center
            "
            type="submit"
            (click)="checkSubmit()"
            [disabled]="formGroup.invalid"
          >
            LOGIN
          </button>
        </div>
        <a class="text-primary p-0 m-3" routerLink="/register"
          >You have account</a
        >
      </form>
    </div>
    <a class="btn btn-light back-to-home" routerLink="/">
      <i class="fas fa-arrow-circle-left">&#160;</i>Home
    </a>
  </div>
</div>
