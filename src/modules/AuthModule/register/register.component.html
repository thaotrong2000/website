<div class="limiter">
  <div
    class="container-login100 d-flex justify-content-center align-items-center"
  >
    <a class="btn btn-light back-to-home" routerLink="/">
      <i class="fas fa-arrow-circle-left">&#160;</i>Home
    </a>
    <div
      class="
        wrap-login100
        d-flex
        container-fluid
        col-lg-8 col-xl-6 col-md-9 col-sm-11 col-10
        m-0
        container-login100
        d-flex
        justify-content-center
        align-items-center
      "
      style="height: 85%"
    >
      <form
        class="
          login100-form
          validate-form
          d-flex
          flex-column
          justify-content-center
        "
        [formGroup]="formGroup"
      >
        <h1 class="login100-form-title text-center">Register Form</h1>
        <div class="mt-4">
          <p>
            <strong>Username <span class="text-danger">*</span></strong>
          </p>
          <input
            type="text"
            class="form-control input100"
            id="nameControl"
            name="nameControl"
            required
            placeholder="Username"
            formControlName="userName"
          />
          <ul class="text-danger caution">
            <li
              *ngIf="
                formGroup.controls.userName?.errors?.required &&
                formGroup.controls.userName?.touched
              "
            >
              Username is required
            </li>
          </ul>
        </div>

        <div class="mt-4">
          <p>
            <strong>Email <span class="text-danger">*</span></strong>
          </p>
          <input
            type="email"
            class="form-control input100"
            placeholder="Email"
            formControlName="email"
          />
          <ul class="text-danger caution">
            <li
              *ngIf="
                formGroup.controls.email?.errors?.pattern &&
                formGroup.controls.email?.touched
              "
            >
              Email is wrong format
            </li>
          </ul>
        </div>

        <div class="mt-4">
          <p>
            <strong>Password <span class="text-danger">*</span></strong>
          </p>
          <input
            type="password"
            class="form-control input100"
            placeholder="Password"
            formControlName="passWord"
          />
          <ul class="text-danger caution">
            <li
              *ngIf="
                formGroup.controls.passWord?.errors?.required &&
                formGroup.controls.passWord?.touched
              "
            >
              Password is required
            </li>
          </ul>
        </div>

        <div class="mt-4">
          <p>
            <strong>Confirm Password <span class="text-danger">*</span></strong>
          </p>
          <input
            type="password"
            class="form-control input100"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
          />
          <ul class="text-danger caution">
            <li
              *ngIf="
                formGroup.controls.confirmPassword?.errors?.required &&
                formGroup.controls.confirmPassword?.touched
              "
            >
              Confirm password is required
            </li>
            <li>
              <!-- Kiem tra trung password chua  -->
            </li>
          </ul>
        </div>

        <div class="mt-3 d-flex justify-content-center align-items-center">
          <button
            class="btn btn-success login100-form-btn text-white"
            type="submit"
            (click)="checkRegister()"
            [disabled]="formGroup.invalid"
          >
            REGISTER
          </button>
        </div>
      </form>
    </div>
    <a class="btn btn-light back-to-login" routerLink="/login">
      Login&#160;<i class="fas fa-arrow-circle-right"></i>
    </a>
  </div>
</div>
